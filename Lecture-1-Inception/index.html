  <body>
    <div id="root">

  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script>
    // React.createElement takes 3 arguments:
    // 1. The HTML element type ("h1")
    // 2. An object for props/attributes ({})
    // 3. The content/children to put inside the element
    const heading = React.createElement(
      "h1" , 
      {
        id : "heading"
      } ,
      "Content inside the heading"
    )
    const root = ReactDOM.createRoot(document.getElementById("root"))
    //passing the heading element to the root
    root.render(heading)


  </script>
</html>
